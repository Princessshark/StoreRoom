        /* Custom color palette and animations */
        :root {

            --ternary: #382312;
            --text: #FFFFFF;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--ternary);
            color: var(--text);
        }
        
        .primary-bg { background-color: var(--primary); }
        .secondary-bg { background-color: var(--secondary); }
        .ternary-bg { background-color: var(--ternary); }
        .primary-text { color: var(--primary); }
        .secondary-text { color: var(--secondary); }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(194, 139, 39, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #d4941f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(194, 139, 39, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #4a7a44;
            transform: translateY(-2px);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            color: var(--primary);
            transform: scale(1.2);
        }
    </style>
</head>
